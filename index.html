<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gold plating timeline</title>
</head>

<body>
    <style>
        #chart-desc {
            min-height: 250px;
            max-width: 620px;
            padding: 20px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #ccc;
        }

        #chart {
            height: 200px;
            max-width: 620px;
            margin: 0 auto;
        }

        #chart-desc-date {
            font-style: italic;
        }

        #chart-nav {
            display: flex;
            justify-content: space-between;
        }

        #chart-desc-header {
            font-weight: bold;
            font-size: x-large;
        }

        .highcharts-point,
        #button-prev,
        #button-next {
            cursor: pointer;
        }

        button {
            display: inline-block;
            border: none;
            padding: 0.5rem;
            margin: 0;
            text-decoration: none;
            background: #0069ed;
            color: #ffffff;
            font-family: sans-serif;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background 250ms ease-in-out,
                transform 150ms ease;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        button:hover,
        button:focus {
            background: #0053ba;
        }

        button:active {
            transform: scale(0.99);
        }
    </style>
    <div id="chart-desc">
        <div id="chart-desc-date"></div>
        <div id="chart-desc-header"></div>
        <div id="chart-desc-text"></div>
        <div id="chart-nav">
            <button id="button-prev">« Předchozí</button>
            <button id="button-next">Další »</button>
        </div>
    </div>
    <div id="chart"></div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="script.js"></script>
</body>

</html>
